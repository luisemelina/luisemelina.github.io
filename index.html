				function setFirst() {
					shelf.each(function () {
						var $t = $(this);

						if ($t.is(".qd-first-line")) {
							curTop = $t.offset().top;
							shelf = shelf.not($t);
							return;
						}

						var offsetTop = $t.offset().top;
						if (offsetTop >= curTop - 10 && offsetTop <= curTop + 10)
							shelf = shelf.not($t);
						else {
							$t.addClass("qd-first-line");
							return false;
						}
					});

					if (shelf.length)
						setFirst();
				};
				setFirst();
			};
			setFirstLine();
			$(window).on('resize', setFirstLine);
